name: build & deploy 

on:
  push:
    branches: [ main ]
    paths-ignore:
      - 'infrastructure/**'
env:
  AWS_REGION : us-west-2 #Change to reflect your Region

permissions:
      id-token: write   # This is required for requesting the JWT
      contents: read    # This is required for actions/checkout
jobs:
  Build:
    runs-on: ubuntu-latest
    outputs:
      image-id: ${{ steps.build-image.outputs.image }}
    steps:
      - name: Git clone the repository
        uses: actions/checkout@v3

      - name: configure aws credentials
        uses: aws-actions/configure-aws-credentials@v1.7.0
        with:
          role-to-assume: arn:aws:iam::151389984452:role/github-oidc-role #change to reflect your IAM roleâ€™s ARN
          role-session-name: GitHub_to_AWS_via_FederatedOIDC
          mask-aws-account-id: false
          aws-region: ${{ env.AWS_REGION }}

      - name: Login to Amazon ECR
        id: login-ecr
        uses: aws-actions/amazon-ecr-login@v2

      - name: Build, tag, and push docker image to Amazon ECR
        id: build-image
        env:
          REGISTRY: ${{ steps.login-ecr.outputs.registry }}
          REPOSITORY: hotel-app
          IMAGE_TAG: ${{ github.sha }}
        run: |
          docker build -t $REGISTRY/$REPOSITORY:v$IMAGE_TAG .
          docker push $REGISTRY/$REPOSITORY:v$IMAGE_TAG
          docker tag $REGISTRY/$REPOSITORY:v$IMAGE_TAG $REGISTRY/$REPOSITORY:latest
          docker push $REGISTRY/$REPOSITORY:latest
          image=$REGISTRY/$REPOSITORY:v$IMAGE_TAG
          echo "::add-mask::$image"
          echo "image=$image" >> $GITHUB_OUTPUT

  Migrations:
    runs-on: ubuntu-latest
    needs: Build
    steps:
      - name: Git clone the repository
        uses: actions/checkout@v3

      - name: configure aws credentials
        uses: aws-actions/configure-aws-credentials@v1.7.0
        with:
          role-to-assume: arn:aws:iam::151389984452:role/github-oidc-role
          role-session-name: GitHub_to_AWS_via_FederatedOIDC
          aws-region: ${{ env.AWS_REGION }}

      - name: Get RDS instance hostname
        id: get-rds-hostname
        run: |
          RDS_HOSTNAME=$(aws rds describe-db-instances \
              --db-instance-identifier postgresql-hotel \
              --query "DBInstances[0].Endpoint.Address" \
              --output text)
          echo "RDS_HOSTNAME=$RDS_HOSTNAME"
          echo "rds_hostname=$RDS_HOSTNAME" >> $GITHUB_OUTPUT
 
      - name: Get EC2 instance ID
        id: get-instance-id
        run: |
          INSTANCE_ID=$(aws ec2 describe-instances \
          --filters "Name=tag:Name,Values=jumpbox" "Name=instance-state-name,Values=running" \
          --query "Reservations[*].Instances[*].InstanceId" \
          --output text)
          echo "INSTANCE_ID=$INSTANCE_ID"
          echo "instance_id=$INSTANCE_ID" >> $GITHUB_OUTPUT

      - name: Start ssm session
        run: |
          nohup aws ssm start-session --target ${{ steps.get-instance-id.outputs.instance_id }} --document-name AWS-StartPortForwardingSessionToRemoteHost --parameters '{"host":["${{ steps.get-rds-hostname.outputs.rds_hostname}}"],"portNumber":["5432"],"localPortNumber":["5555"]}' &

      - name: Set up Golang
        uses: actions/setup-go@v5
        with:
          go-version: '^1.22.1' 

      - name: Soda set up 
        run: |
          go install github.com/gobuffalo/pop/v6/soda@latest
          soda --version

      - name: Get secret ID containing 'rds!'
        id: get-secret-id
        run: |
          PARTIAL_NAME="rds!"
          SECRET_ID=$(aws secretsmanager list-secrets --query 'SecretList[?contains(Name, `'"$PARTIAL_NAME"'`)].Name' --output text)
          if [ -z "$SECRET_ID" ]; then
            echo "No secret found matching the pattern '$PARTIAL_NAME'"
            exit 1
          fi
          echo "SECRET_ID=$SECRET_ID" >> $GITHUB_ENV

      - name: Retrieve secret value
        id: retrieve-secret
        run: |
          SECRET_VALUE=$(aws secretsmanager get-secret-value --secret-id "$SECRET_ID" --query 'SecretString' --output text)
          USERNAME=$(echo $SECRET_VALUE | jq -r '.username')
          PASSWORD=$(echo $SECRET_VALUE | jq -r '.password' | jq -Rr '@uri')
          echo "::add-mask::$USERNAME"
          echo "::add-mask::$PASSWORD"
          echo "DB_USER=$USERNAME" >> $GITHUB_ENV
          echo "DB_PASS=$PASSWORD" >> $GITHUB_ENV
     
      - name: Run migrations
        run: |
          soda migrate -e production
        env:
          DB_URL: postgres://${{ env.DB_USER }}:${{ env.DB_PASS }}@127.0.0.1:5555/hotelreservationproduction?

  Deploy:
    runs-on: ubuntu-latest
    needs: [Build, Migrations]
    steps:
      - name: configure aws credentials
        uses: aws-actions/configure-aws-credentials@v1.7.0
        with:
          role-to-assume: arn:aws:iam::151389984452:role/github-oidc-role 
          role-session-name: GitHub_to_AWS_via_FederatedOIDC
          aws-region: ${{ env.AWS_REGION }}

      - name: Download task definition
        run: |
          aws ecs describe-task-definition --task-definition hotel-alb --query taskDefinition > task-definition.json

      - name: Fill in the new image ID in the Amazon ECS task definition
        id: task-def
        uses: aws-actions/amazon-ecs-render-task-definition@v1
        with:
          task-definition: ./task-definition.json
          container-name: hotel-app 
          image: ${{ needs.Build.outputs.image-id }}

      - name: Deploy Amazon ECS task definition
        uses: aws-actions/amazon-ecs-deploy-task-definition@v1
        with:
          task-definition: ${{ steps.task-def.outputs.task-definition }}
          service: hotel-alb
          cluster: main-cluster
          wait-for-service-stability: true